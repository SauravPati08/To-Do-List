<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To-Do Application</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<style type="text/css">
	body{
		background-color: #e2e2e2;
	}

	.navbar-brand{
		color: white;
	}

	.container{
		width: 600px;
		margin: auto;
	}

	#pending{
		border-right: 1px #000 solid;
	}

	#pending,#completed h3{
		text-align: center;
	}

	#pending_tasks,#completed_tasks{
		text-align: left;
		font-size: 20px;
	}
</style>

<script type="text/javascript">
	$(document).ready(function(){
		var user_input;

		$('#btn').click(function(){
			user_input = $('#task_input').val();
			$('#pending_tasks').prepend('<p>' + user_input + '<button class = "btn btn-danger btn-sm float-right done">Done</button></p>');
			$('#task_input').val('');
		})

		// event delegation

		$('#pending_tasks').on('click','.done', function(){
			// alert('Inner button is clicked');

			$(this).parent().hide();

			var task = $(this).parent().text();
			task = task.slice(0,task.length-4);

			$('#completed_tasks').prepend('<p>' + task + '</p>');
		})
	})
</script>

<body>
	<div class="navbar bg-danger">
		<h2 class="navbar-brand">To-Do App</h2>
	</div>

	<div class="container mt-5">
		<h2>Add a Task</h2>
		<textarea class="form-control" id="task_input"></textarea><br>
		<button class="btn btn-danger" id="btn">Add Task</button>

		<div class="row mt-3">
			<div class="col-md-6" id="pending">
				<h3>Pending Tasks</h3>
				<div id="pending_tasks"></div>
			</div>

			<div class="col-md-6" id="completed">
				<h3>Completed Tasks</h3>
				<div id="completed_tasks"></div>
			</div>
		</div>
	</div>
</body>
</html>
